<div class="container">
    <div class="artist-profile" *ngIf="selectedArtist">
        <div class="artist-picture">
            <img src="{{selectedArtist.picture_xl}}" alt="Picture of artist"/>
        </div>
        <div class="artist-info">
            <h1>{{selectedArtist.name}}</h1>
            <h5>{{selectedArtist.nb_fan | number}} fans</h5> 
        </div>
    </div>
    <div class="artist-content">
        <mat-tab-group>
            <mat-tab label="Tracks">
                <app-tracks [tracks]="tracks"></app-tracks>
            </mat-tab>
            <mat-tab label="Albums">
                <app-albums [albums]="albums" [showLimit]="10"></app-albums>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
