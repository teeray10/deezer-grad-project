<div class="container">
    <div class="title-container">
        <h1>All Albums</h1>
    </div>
    <div class="albums-container">
        <mat-card class="album-card mat-elevation-z2" *ngFor="let album of albums$ | async">
            <img mat-card-image src="{{album.cover_xl}}" alt="Album cover">
            <mat-card-content>
                <h4>{{album.title}}</h4>
                <h5>{{album.release_date}}</h5>
            </mat-card-content>
        </mat-card>
    </div>
</div>
